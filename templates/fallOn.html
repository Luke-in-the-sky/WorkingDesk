
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Search Stocks on Quandl</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/readable/bootstrap-theme.min.css">

	</head>
	<body>
    	<div class="col-lg-12">
  			<h1>User Input</h1>

                <div class="col-lg-6">
                <div class="well bs-component">
                <form class="form-horizontal" method='post' action='index'>
                    <fieldset>
                        <legend>Insert ticker</legend>
                        
                        <div class="form-group">
                            <label class="control-label" for="focusedInput">Insert ticker symbol</label>
                            <input class="form-control" id="focusedInput" type="text" name='ticker'>
                        </div>
                        
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name='features' value="Close" checked> Close price
                              <br>
                              <input type="checkbox" name='features' value="Open"> Open price
                            </label>
                        </div>
                        
                        
                        <div class="form-group">
                          <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                          </div>
                        </div>
                    </fieldset>
                </form>
                </div>
                </div>
                
		</div>
	</body>
</html>
